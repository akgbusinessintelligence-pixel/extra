<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizzeria Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#be1e2d',
                        'primary-dark': '#9e1926',
                        sidebar: '#2d3748',
                    }
                }
            }
        }
    </script>
    <style>
        /* CustomScrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 h-screen w-screen overflow-hidden font-sans select-none flex flex-col">

    <!-- Mobile Header -->
    <header class="md:hidden bg-sidebar text-white p-4 flex justify-between items-center shadow-md z-20 shrink-0">
        <h1 class="text-xl font-bold tracking-tight">Pos<span class="text-red-400">Pizza</span></h1>
        <div class="text-xs text-gray-400">Kiosk Mode</div>
    </header>

    <!-- Mobile Tab Nav (Horizontal Scroll) -->
    <nav class="md:hidden bg-sidebar text-gray-300 shadow-lg z-10 shrink-0 overflow-x-auto whitespace-nowrap no-scrollbar flex border-t border-gray-700"
        id="mobile-nav">
        <!-- Injected via JS -->
    </nav>

    <!-- Main Content Area (Layout Container) -->
    <div class="flex flex-1 overflow-hidden relative">

        <!-- Desktop Sidebar Nav -->
        <nav class="hidden md:flex flex-col w-64 bg-sidebar text-white shadow-xl z-20">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold tracking-tight">Pos<span class="text-red-400">Pizza</span></h1>
            </div>
            <div class="flex-1 overflow-y-auto py-2" id="desktop-nav">
                <!-- Injected via JS -->
            </div>
        </nav>

        <!-- Main Product Grid -->
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden relative">
            <!-- Fade Overlay at bottom for scroll hint -->

            <div class="flex-1 overflow-y-auto p-4 md:p-8" id="main-scroll-area">
                <header class="mb-6 flex justify-between items-end">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800" id="category-title">Menu</h2>
                </header>

                <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 pb-24 md:pb-0" id="menu-grid">
                    <!-- Injected via JS -->
                </div>
            </div>
        </main>

        <!-- Desktop Cart Sidebar -->
        <aside class="hidden md:flex flex-col w-96 bg-white border-l border-gray-200 shadow-2xl z-20">
            <div class="p-6 border-b border-gray-100 bg-white">
                <h2 class="text-xl font-bold text-gray-800">My Order</h2>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50" id="desktop-cart-container">
                <!-- Injected Items -->
            </div>

            <div class="p-6 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-gray-500 text-sm font-medium">Total</span>
                    <span class="text-3xl font-extrabold text-gray-900 leading-none" id="desktop-total">$0.00</span>
                </div>
                <button id="desktop-checkout-btn" disabled
                    class="w-full py-4 bg-primary hover:bg-primary-dark disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold text-lg rounded-xl shadow-lg transform active:scale-[0.98] transition-all"
                    onclick="checkout()">
                    Sign & Pay
                </button>
            </div>
        </aside>

    </div>

    <!-- Mobile Bottom Cart Bar -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] z-30 p-4 transition-transform duration-300"
        id="mobile-cart-bar">
        <button onclick="openMobileCart()"
            class="w-full flex items-center justify-between bg-primary text-white p-4 rounded-xl shadow-lg active:scale-[0.98] transition-all">
            <div class="flex items-center space-x-3">
                <span class="bg-white/20 px-2 py-1 rounded text-sm font-bold" id="mobile-cart-count">0</span>
                <span class="font-semibold text-lg">View Order</span>
            </div>
            <span class="text-xl font-bold" id="mobile-cart-total">$0.00</span>
        </button>
    </div>

    <!-- Mobile Cart Modal (Full Screen Sheet) -->
    <div id="mobile-cart-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeMobileCart()"></div>

        <!-- Sheet -->
        <div class="absolute bottom-0 left-0 right-0 h-[85vh] bg-white rounded-t-2xl shadow-2xl flex flex-col transform transition-transform duration-300 translate-y-full"
            id="mobile-cart-sheet">

            <!-- Handle -->
            <div class="w-full flex justify-center pt-3 pb-1" onclick="closeMobileCart()">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>

            <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-bold bg-white">Order Summary</h2>
                <button onclick="closeMobileCart()"
                    class="p-2 bg-gray-100 rounded-full text-gray-500 hover:bg-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50" id="mobile-cart-container">
                <!-- Injected Items -->
            </div>

            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 font-medium">Total</span>
                    <span class="text-3xl font-extrabold text-primary" id="mobile-modal-total">$0.00</span>
                </div>
                <button id="mobile-checkout-btn" disabled
                    class="w-full py-4 bg-primary hover:bg-primary-dark disabled:bg-gray-300 text-white font-bold text-lg rounded-xl shadow-lg active:scale-[0.98] transition-all"
                    onclick="checkout()">
                    Sign & Pay
                </button>
            </div>
        </div>
    </div>

    <!-- Builder Modal (Full Screen) -->
    <div id="builder-modal" class="fixed inset-0 z-50 hidden justify-center items-end sm:items-center">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm transition-opacity" onclick="closeBuilder()"></div>

        <!-- Content -->
        <div
            class="relative w-full sm:w-[90%] max-w-2xl h-[90vh] sm:h-[80vh] bg-white rounded-t-2xl sm:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-slide-up">

            <!-- Header -->
            <div class="p-4 sm:p-6 border-b border-gray-100 flex justify-between items-center bg-white z-10">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900" id="builder-title">Product Name</h2>
                <button onclick="closeBuilder()"
                    class="p-2 bg-gray-50 rounded-full text-gray-500 border border-gray-200 hover:bg-gray-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Scrollable Body -->
            <div class="flex-1 overflow-y-auto p-4 sm:p-6 bg-gray-50 space-y-6" id="builder-body">
                <!-- Config Sections Injected Here -->
            </div>

            <!-- Footer -->
            <div class="p-4 sm:p-6 bg-white border-t border-gray-200 z-10 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-xs text-gray-500 uppercase tracking-wide font-semibold">Item Total</span>
                        <span class="text-2xl sm:text-3xl font-extrabold text-primary leading-none"
                            id="builder-price">$0.00</span>
                    </div>
                    <button onclick="confirmBuilder()"
                        class="px-8 py-3 sm:py-4 bg-primary hover:bg-primary-dark text-white font-bold text-lg rounded-xl shadow-lg active:scale-[0.98] transition-all">
                        Add to Order
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        /* --- DATA --- */
        const Categories = [
            { id: 'pizzas', name: 'Pizzas', icon: 'ðŸ•' },
            { id: 'sides', name: 'Sides', icon: 'ðŸŸ' },
            { id: 'drinks', name: 'Drinks', icon: 'ðŸ¥¤' }
        ];

        const Sizes = {
            SMALL: { id: 's', name: 'Small', priceMult: 0.8 },
            MEDIUM: { id: 'm', name: 'Medium', priceMult: 1.0 },
            LARGE: { id: 'l', name: 'Large', priceMult: 1.2 },
            XLARGE: { id: 'xl', name: 'X-Large', priceMult: 1.5 }
        };

        const Crusts = {
            THIN: { id: 'thin', name: 'Thin Crust', price: 0 },
            REGULAR: { id: 'reg', name: 'Original', price: 0 },
            STUFFED: { id: 'stuffed', name: 'Stuffed', price: 2.50 },
            GF: { id: 'gf', name: 'Gluten Free', price: 3.00 }
        };

        const Toppings = [
            { id: 't1', name: 'Extra Cheese', price: 1.50 },
            { id: 't2', name: 'Pepperoni', price: 1.50 },
            { id: 't3', name: 'Mushrooms', price: 1.00 },
            { id: 't4', name: 'Onions', price: 0.75 },
            { id: 't5', name: 'Sausage', price: 1.50 },
            { id: 't6', name: 'Bacon', price: 1.75 },
            { id: 't7', name: 'Black Olives', price: 1.00 },
            { id: 't8', name: 'Green Peppers', price: 1.00 },
            { id: 't9', name: 'Pineapple', price: 1.00 },
            { id: 't10', name: 'JalapeÃ±os', price: 1.00 }
        ];

        const Modifiers = [
            { id: 'm1', name: 'Well Done' },
            { id: 'm2', name: 'Light Sauce' },
            { id: 'm3', name: 'Extra Sauce' },
            { id: 'm4', name: 'Double Cut' }
        ];

        const MenuItems = [
            { id: 101, category: 'pizzas', name: "Margherita", basePrice: 12.00, emoji: "ðŸ§€", desc: "Classic tomato sauce, mozzarella cheese" },
            { id: 102, category: 'pizzas', name: "Pepperoni", basePrice: 14.50, emoji: "ðŸ•", desc: "Double pepperoni, tomato sauce, mozzarella" },
            { id: 103, category: 'pizzas', name: "Vegetarian", basePrice: 13.50, emoji: "ðŸ¥¦", desc: "Green peppers, onions, mushrooms, black olives" },
            { id: 104, category: 'pizzas', name: "Hawaiian", basePrice: 14.00, emoji: "ðŸ", desc: "Ham, pineapple, mozzarella" },
            { id: 105, category: 'pizzas', name: "BBQ Chicken", basePrice: 15.50, emoji: "ðŸ—", desc: "BBQ sauce base, grilled chicken, red onion" },
            { id: 106, category: 'pizzas', name: "Meat Lovers", basePrice: 16.00, emoji: "ðŸ¥“", desc: "Pepperoni, sausage, bacon, beef" },
            { id: 201, category: 'sides', name: "Garlic Knots", price: 5.50, emoji: "ðŸ¥–", desc: "Oven baked dough tied in knots w/ garlic butter" },
            { id: 202, category: 'sides', name: "Cheesy Bread", price: 6.50, emoji: "ðŸ§€", desc: "Toasted french bread topped with mozzarella" },
            { id: 203, category: 'sides', name: "Wings (6)", price: 8.00, emoji: "ðŸ—", desc: "Buffalo or BBQ wings with ranch" },
            { id: 301, category: 'drinks', name: "Cola", price: 2.50, emoji: "ðŸ¥¤", desc: "20oz Fountain Drink" },
            { id: 302, category: 'drinks', name: "Lemonade", price: 2.50, emoji: "ðŸ‹", desc: "Fresh squeezed" },
            { id: 303, category: 'drinks', name: "Iced Tea", price: 2.50, emoji: "ðŸ§Š", desc: "Sweet or Unsweet" }
        ];

        /* --- STATE --- */
        let cart = [];
        let currentCategory = 'pizzas';
        let builderItem = null;
        let builderState = { size: Sizes.MEDIUM, crust: Crusts.REGULAR, toppings: [], modifiers: [] };

        /* --- INIT --- */
        function init() {
            renderNav();
            renderMenu();
            renderCart();
        }

        /* --- NAVIGATION --- */
        function renderNav() {
            // Desktop
            const dNav = document.getElementById('desktop-nav');
            dNav.innerHTML = Categories.map(cat => `
                <button onclick="setCategory('${cat.id}')" class="w-full text-left px-6 py-4 flex items-center space-x-3 transition-colors ${cat.id === currentCategory ? 'bg-white/10 text-white border-l-4 border-primary' : 'text-gray-400 hover:bg-white/5 hover:text-white border-l-4 border-transparent'}">
                    <span class="text-2xl">${cat.icon}</span>
                    <span class="font-semibold text-lg">${cat.name}</span>
                </button>
            `).join('');

            // Mobile (Tabs)
            const mNav = document.getElementById('mobile-nav');
            mNav.innerHTML = Categories.map(cat => `
                <button onclick="setCategory('${cat.id}')" class="inline-flex items-center space-x-2 px-6 py-4 border-b-2 transition-colors ${cat.id === currentCategory ? 'border-primary text-white bg-white/5' : 'border-transparent text-gray-400'}">
                    <span class="text-xl">${cat.icon}</span>
                    <span class="font-semibold">${cat.name}</span>
                </button>
            `).join('');
        }

        function setCategory(id) {
            currentCategory = id;
            renderNav();
            renderMenu();
            // Scroll to top
            document.getElementById('main-scroll-area').scrollTop = 0;
        }

        /* --- MENU --- */
        function renderMenu() {
            const cat = Categories.find(c => c.id === currentCategory);
            document.getElementById('category-title').innerText = cat.name;

            const grid = document.getElementById('menu-grid');
            const items = MenuItems.filter(i => i.category === currentCategory);

            grid.innerHTML = items.map(item => {
                const isComplex = !!item.basePrice;
                const price = isComplex ? item.basePrice : item.price;
                const priceLabel = isComplex ? `Starts at $${price.toFixed(2)}` : `$${price.toFixed(2)}`;
                const action = isComplex ? `openBuilder(${item.id})` : `addSimpleItem(${item.id})`;

                return `
                    <div onclick="${action}" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-60 md:h-72 cursor-pointer transform transition-all duration-200 hover:-translate-y-1 hover:shadow-md active:scale-95 select-none">
                        <div class="h-1/2 bg-gray-50 flex items-center justify-center text-6xl border-b border-gray-50">
                            ${item.emoji}
                        </div>
                        <div class="p-4 flex flex-col flex-1 justify-between">
                            <div>
                                <h3 class="font-bold text-gray-900 leading-tight mb-1">${item.name}</h3>
                                <p class="text-xs text-gray-500 line-clamp-2 leading-relaxed">${item.desc}</p>
                            </div>
                            <span class="font-extrabold text-primary text-lg self-end">${priceLabel}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /* --- BUILDER --- */
        function openBuilder(id) {
            const item = MenuItems.find(i => i.id === id);
            if (!item) return;

            builderItem = item;
            builderState = { size: Sizes.MEDIUM, crust: Crusts.REGULAR, toppings: [], modifiers: [] };

            document.getElementById('builder-title').innerText = item.name;
            renderBuilderBody();
            updateBuilderTotal();

            const modal = document.getElementById('builder-modal');
            modal.style.display = 'flex';
        }

        function closeBuilder() {
            document.getElementById('builder-modal').style.display = 'none';
        }

        function renderBuilderBody() {
            const container = document.getElementById('builder-body');
            let html = '';

            // Helper for section container
            const section = (title, content) => `
                <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center"><div class="w-1.5 h-6 bg-primary rounded mr-3"></div>${title}</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        ${content}
                    </div>
                </div>
            `;

            // Helper for option card
            const option = (label, price, selected, onClick) => `
                <div onclick="${onClick}" class="relative p-4 rounded-lg border-2 cursor-pointer transition-all ${selected ? 'border-primary bg-red-50 text-primary' : 'border-gray-100 bg-white hover:border-gray-200 text-gray-700'}">
                    <div class="font-semibold text-sm mb-1">${label}</div>
                    ${price ? `<div class="text-xs ${selected ? 'text-red-500' : 'text-gray-400'}">${price}</div>` : ''}
                    ${selected ? '<div class="absolute top-2 right-2 text-primary font-bold">âœ“</div>' : ''}
                </div>
            `;

            // 1. Size
            html += section("Size", Object.values(Sizes).map(s => {
                const p = s.priceMult === 1 ? '' : (s.priceMult > 1 ? '+$' : '-$');
                return option(s.name, `${s.priceMult}x Price`, builderState.size.id === s.id, `setBuilderOption('size', '${s.id}')`);
            }).join(''));

            // 2. Crust
            html += section("Crust", Object.values(Crusts).map(c => {
                const p = c.price === 0 ? '' : `+$${c.price.toFixed(2)}`;
                return option(c.name, p, builderState.crust.id === c.id, `setBuilderOption('crust', '${c.id}')`);
            }).join(''));

            // 3. Toppings
            html += section("Toppings", Toppings.map(t => {
                return option(t.name, `+$${t.price.toFixed(2)}`, builderState.toppings.includes(t.id), `toggleBuilderList('toppings', '${t.id}')`);
            }).join(''));

            // 4. Modifiers
            html += section("Special Instructions", Modifiers.map(m => {
                return option(m.name, null, builderState.modifiers.includes(m.id), `toggleBuilderList('modifiers', '${m.id}')`);
            }).join(''));

            container.innerHTML = html;
        }

        function setBuilderOption(type, id) {
            if (type === 'size') builderState.size = Object.values(Sizes).find(s => s.id === id);
            if (type === 'crust') builderState.crust = Object.values(Crusts).find(c => c.id === id);
            renderBuilderBody();
            updateBuilderTotal();
        }

        function toggleBuilderList(type, id) {
            const list = builderState[type];
            const idx = list.indexOf(id);
            if (idx > -1) list.splice(idx, 1);
            else list.push(id);
            renderBuilderBody();
            updateBuilderTotal();
        }

        function calculateTotal(item, state) {
            let t = item.basePrice * state.size.priceMult + state.crust.price;
            state.toppings.forEach(id => {
                const top = Toppings.find(x => x.id === id);
                if (top) t += top.price;
            });
            return t;
        }

        function updateBuilderTotal() {
            const total = calculateTotal(builderItem, builderState);
            document.getElementById('builder-price').innerText = `$${total.toFixed(2)}`;
        }

        function confirmBuilder() {
            const total = calculateTotal(builderItem, builderState);
            cart.push({
                uniqueId: Date.now(),
                id: builderItem.id,
                name: builderItem.name,
                price: total,
                quantity: 1,
                details: JSON.parse(JSON.stringify(builderState))
            });
            closeBuilder();
            renderCart();
        }

        /* --- CART --- */
        function addSimpleItem(id) {
            const item = MenuItems.find(i => i.id === id);
            const existing = cart.find(c => c.id === id && !c.details);
            if (existing) existing.quantity++;
            else cart.push({ uniqueId: Date.now(), id: item.id, name: item.name, price: item.price, quantity: 1, details: null });
            renderCart();
        }

        function updateQty(uid, delta) {
            const item = cart.find(c => c.uniqueId === uid);
            if (!item) return;
            item.quantity += delta;
            if (item.quantity < 1) cart = cart.filter(c => c.uniqueId !== uid);
            renderCart();
        }

        function removeItem(uid) {
            cart = cart.filter(c => c.uniqueId !== uid);
            renderCart();
        }

        function renderCart() {
            const total = cart.reduce((acc, i) => acc + (i.price * i.quantity), 0);
            const count = cart.reduce((acc, i) => acc + i.quantity, 0);
            const totalStr = `$${total.toFixed(2)}`;

            // Desktop Render
            const dContainer = document.getElementById('desktop-cart-container');
            const dBtn = document.getElementById('desktop-checkout-btn');

            // Mobile State
            document.getElementById('mobile-cart-total').innerText = totalStr;
            document.getElementById('mobile-cart-count').innerText = count;
            document.getElementById('mobile-modal-total').innerText = totalStr;
            const mBtn = document.getElementById('mobile-checkout-btn');

            dBtn.disabled = cart.length === 0;
            mBtn.disabled = cart.length === 0;
            document.getElementById('desktop-total').innerText = totalStr;

            // Generate HTML for Items
            const html = cart.length ? cart.map(item => {
                let desc = '';
                if (item.details) {
                    const { size, crust, toppings, modifiers } = item.details;
                    desc = `${size.name}, ${crust.name}`;
                    if (toppings.length) desc += ` + ${toppings.map(id => Toppings.find(t => t.id === id).name).join(', ')}`;
                    if (modifiers.length) desc += ` (${modifiers.map(id => Modifiers.find(m => m.id === id).name).join(', ')})`;
                } else {
                    desc = MenuItems.find(i => i.id === item.id).desc;
                }

                return `
                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col gap-3">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-bold text-gray-800">${item.name}</h4>
                                <p class="text-xs text-gray-500 mt-1 leading-relaxed">${desc}</p>
                            </div>
                            <span class="font-bold text-gray-900 ml-2">$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between items-end border-t border-gray-50 pt-3">
                            <button onclick="removeItem(${item.uniqueId})" class="text-xs text-red-500 font-semibold hover:text-red-600 px-2 py-1 -ml-2 rounded hover:bg-red-50">Remove</button>
                            <div class="flex items-center bg-gray-100 rounded-lg p-1">
                                <button onclick="updateQty(${item.uniqueId}, -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 font-bold hover:bg-gray-50">-</button>
                                <span class="w-8 text-center text-sm font-bold text-gray-700">${item.quantity}</span>
                                <button onclick="updateQty(${item.uniqueId}, 1)" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 font-bold hover:bg-gray-50">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') : `
                <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                    <span class="text-4xl mb-4">ðŸ›’</span>
                    <p>Your cart is empty</p>
                </div>
            `;

            dContainer.innerHTML = html;
            document.getElementById('mobile-cart-container').innerHTML = html;
        }

        /* --- MOBILE CART MODAL --- */
        function openMobileCart() {
            const modal = document.getElementById('mobile-cart-modal');
            const sheet = document.getElementById('mobile-cart-sheet');
            modal.classList.remove('hidden');
            setTimeout(() => {
                sheet.classList.remove('translate-y-full');
            }, 10);
        }

        function closeMobileCart() {
            const modal = document.getElementById('mobile-cart-modal');
            const sheet = document.getElementById('mobile-cart-sheet');
            sheet.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function checkout() {
            alert('Processing Payment...');
            cart = [];
            renderCart();
            closeMobileCart();
